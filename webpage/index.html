<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ROMY Ring-Laser Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<header>
    <h1>ROMY Ring-Laser Monitor</h1>
    <p class="subtitle">Real-time health status &amp; diagnostics overview</p>
</header>

<nav>
    <details><summary>Main</summary><a href="#">Overview</a></details>
    <details><summary>Beam Wander</summary><a href="#">Cam 00</a></details>
    <details><summary>Environment</summary><a href="#">Temperature</a></details>
    <a href="#">Helicorder</a>
</nav>

<main>
<section>
    <h2>Overview</h2>
    <div class="plots">

        <figure class="card">
            <figcaption>Sagnac Spectra – Ring Z</figcaption>
            <img class="lb" data-src="../figures/html_sagnacspectra_RZ.png"
                 alt="Sagnac spectra ring Z"
                 onerror="this.src='../figures/old/oops.png'">
        </figure>

        <figure class="card">
            <figcaption>Sagnac Spectra – Ring U</figcaption>
            <img class="lb" data-src="../figures/html_sagnacspectra_RU.png"
                 alt="Sagnac spectra ring U"
                 onerror="this.src='../figures/old/oops.png'">
        </figure>

        <figure class="card">
            <figcaption>Sagnac Spectra – Ring V</figcaption>
            <img class="lb" data-src="../figures/html_sagnacspectra_RV.png"
                 alt="Sagnac spectra ring V"
                 onerror="this.src='../figures/old/oops.png'">
        </figure>

        <figure class="card">
            <figcaption>Helicorder (Drumplot)</figcaption>
            <img class="lb" data-src="../figures/html_oszi.png"
                 alt="Helicorder"
                 onerror="this.src='../figures/old/oops.png'">
        </figure>

    </div>
</section>
</main>

<!-- ───────── cache-buster (unchanged) ───────── -->
<script>
(function refresh(){
    const ts = Date.now();
    document.querySelectorAll('img[data-src]')
        .forEach(img => img.src = img.dataset.src + '?v=' + ts);
    setTimeout(refresh, 60000);
})();
</script>

<!-- ───────── minimal lightbox ───────── -->
<script>
(() => {
    // build overlay once
    const overlay = document.createElement('div');
    overlay.id = 'overlay';
    overlay.innerHTML = '<img>';
    document.body.appendChild(overlay);

    const big = overlay.querySelector('img');

    // open on click
    document.addEventListener('click', e => {
        if (!e.target.classList.contains('lb')) return;
        big.src = e.target.src;                 // same cached img
        overlay.classList.add('show');
    });

    // close on overlay click or Esc
    overlay.addEventListener('click', () => overlay.classList.remove('show'));
    document.addEventListener('keyup', e => {
        if (e.key === 'Escape') overlay.classList.remove('show');
    });
})();
</script>
</body>
</html>
