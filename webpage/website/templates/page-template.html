<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ROMY Ring‑Laser Monitor - [PAGE TITLE]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="js/navigation.js"></script>
</head>
<body>
  <section class="hero is-primary is-small hero-banner">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1 has-text-white">
          ROMY Ring‑Laser Monitor
        </h1>
        <p class="subtitle is-4 has-text-white">[PAGE SUBTITLE]</p>
      </div>
    </div>
  </section>

  <!-- Navigation placeholder -->
  <div id="navigation-placeholder"></div>

  <section class="section">
    <div class="container">
      <!-- Page content goes here -->
      <h2 class="title is-3 has-text-primary">
        <i class="fas fa-[ICON] mr-2"></i>[SECTION TITLE]
      </h2>
      <div class="columns is-multiline">
        <!-- Add your content cards here -->
      </div>
    </div>
  </section>

  <!-- ───────── cache‑buster (unchanged) ───────── -->
  <script>
    (function refresh() {
      const ts = Date.now();
      document.querySelectorAll('img[data-src]')
        .forEach(img => img.src = img.dataset.src + '?v=' + ts);
      setTimeout(refresh, 60000);
    })();
  </script>

  <!-- ───────── minimal lightbox ───────── -->
  <script>
    (() => {
      const overlay = document.createElement('div');
      overlay.id = 'overlay';
      overlay.innerHTML = '<img>';
      document.body.appendChild(overlay);
      const big = overlay.querySelector('img');

      document.addEventListener('click', e => {
        if (!e.target.classList.contains('lb')) return;
        big.src = e.target.src;
        overlay.classList.add('show');
      });

      overlay.addEventListener('click', () => overlay.classList.remove('show'));
      document.addEventListener('keyup', e => {
        if (e.key === 'Escape') overlay.classList.remove('show');
      });
    })();
  </script>
</body>
</html>
